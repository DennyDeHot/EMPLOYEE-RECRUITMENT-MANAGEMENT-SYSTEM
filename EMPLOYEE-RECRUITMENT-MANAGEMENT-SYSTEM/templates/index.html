{% extends "base.html" %}

{% block title %}Resume Ranking System{% endblock %}

{% block Addnav %}
<li class="nav-item active">
  <a class="nav-link" href="/HR">HR Team</a>
</li>
{% endblock %}

{% block styleInclude %}
<style>
  /* Dark Theme Styling */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
  }

  /* Navigation */
  .nav-item a.nav-link {
    font-size: 1.1em;
    color: #ecf0f1;
    transition: color 0.3s ease;
  }

  .nav-item.active a.nav-link {
    color: #f39c12;
    font-weight: bold;
  }

  .nav-item a.nav-link:hover {
    color: #f39c12;
  }

  /* Main Card */
  .main_card {
    background-color: #34495e;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 30px;
    margin-top: 50px;
  }

  /* Heading */
  h1.hh {
    font-size: 2.5em;
    color: #f1c40f;
    font-weight: bold;
    margin-bottom: 20px;
  }

  /* Google Sign-in Button */
  .sign_in {
    border: none;
    border-radius: 4px;
    margin: 5px 0;
    display: inline-block;
    font-size: 1.2em;
    line-height: 20px;
    text-decoration: none;
    background-color: #e74c3c;
    color: white;
    padding: 10px 30px;
    transition: background-color 0.3s ease;
  }

  .sign_in:hover {
    background-color: #c0392b;
  }

  /* Image */
  .img-fluid {
    max-width: 100%;
    height: auto;
  }

  /* Media Queries */
  @media screen and (min-width: 992px) {
    a.sign_in {
      width: 60%;
    }
  }

  @media screen and (min-width: 1300px) {
    a.sign_in {
      width: 40%;
    }
  }

  @media screen and (max-width: 768px) {
    .main_card {
      margin-top: 30px;
      padding: 20px;
    }

    h1.hh {
      font-size: 2em;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12 main_card text-center">
        <h1 class="hh">Resume Ranking System</h1>
        <a href="/login" class="btn btn-lg sign_in mx-auto d-block"><i class="fab fa-google me-4"></i>Login With
          Google</a>
      </div>
      <div class="col-md-12 col-xs-12 mt-4">
        <img class="img-fluid mx-auto d-block" src="{{ url_for('static',filename='images/joblogo.png') }}"
          alt="Job Logo" />
      </div>
    </div>
  </div>
</div>
{% endblock %}
