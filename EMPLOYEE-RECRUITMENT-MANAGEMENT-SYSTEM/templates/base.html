<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" />
  <link rel="stylesheet" href="/static/css2/normalize.css" />
  <link rel="stylesheet" href="/static/css2/styles.css" />
  <style>
    /* Dark mode styles */
    body {
      background-color: #2c3e50;
      /* Matches the previous dark mode background */
      color: #e0e0e0;
      /* Light text color for dark background */
    }

    .navbar {
      background-color: #1e1e1e;
      /* Darker navbar background */
    }

    .navbar-brand,
    .nav-link {
      color: #e0e0e0 !important;
      /* Light text color for navbar items */
    }

    .navbar-light .navbar-nav .nav-link.active {
      color: #ffcc00 !important;
      /* Highlight active link color */
    }

    .container,
    .modal-content,
    .table {
      background-color: #121212;
      /* Darker content background */
      color: #e0e0e0;
      /* Light text color */
    }

    .btn {
      background-color: #555;
      /* Button background color */
      color: #fff;
      /* Button text color */
      border-color: #444;
      /* Button border color */
    }

    .btn:hover {
      background-color: #666;
      /* Button hover background color */
    }

    .table-bordered {
      border-color: #444;
      /* Table border color */
    }

    .table thead th {
      background-color: #333;
      /* Table header background color */
      color: #e0e0e0;
      /* Table header text color */
    }

    .form-control,
    .form-control-plaintext {
      background-color: #1e1e1e;
      /* Form control background color */
      color: #e0e0e0;
      /* Form control text color */
    }

    .modal-header,
    .modal-body {
      background-color: #1e1e1e;
      /* Modal background color */
      color: #e0e0e0;
      /* Modal text color */
    }

    .modal-footer {
      background-color: #1e1e1e;
      /* Modal footer background color */
    }

    .modal-content {
      border: 1px solid #444;
      /* Modal border color */
    }
  </style>
  {% block styleInclude %}{% endblock %}
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="z-index: 10">
      <span class="navbar-brand mb-0 h1" href="#">Resume Ranker</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/emp">Home</a>
          </li>
          {% block Addnav %}{% endblock %}
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>

</html>
