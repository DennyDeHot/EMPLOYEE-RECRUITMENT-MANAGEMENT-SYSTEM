<style>
  /* Dark Theme Styling */
  body {
    background-color: #2c3e50;
    color: #ecf0f1;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .form-container {
    background-color: #34495e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .form-container p {
    font-size: 1.2em;
  }

  input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    background-color: #2c3e50;
    color: #ecf0f1;
    border: 1px solid #7f8c8d;
    border-radius: 5px;
  }

  input[type="number"]:focus {
    border-color: #f39c12;
    outline: none;
  }

  input[type="submit"] {
    background-color: #f39c12;
    color: #ecf0f1;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #e67e22;
  }

  .message {
    margin-top: 15px;
    font-size: 1.1em;
    color: #e74c3c;
  }
</style>

<html>

<body>
  <div class="form-container">
    <form method="post">
      <p>What is your unique HR ID?</p>
      <input type="number" name="response" required />
      <input type="submit" value="Submit" />
    </form>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>

</html>
